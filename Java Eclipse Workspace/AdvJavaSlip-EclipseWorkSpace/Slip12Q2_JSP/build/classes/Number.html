
<!-- 
	Slip12 2. Write one HTML page which accepts a number. Submit this number to a JSP and display
	square and cube of this number 
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Get Number</title>
</head>
<body>

	<h2>Enter Number to find its square and cube</h2>
	
	<form action="Slip12Q2.jsp" method="post">
	
		<label for="Number">Number: </label>
		<input type="number" name="number" placeholder="Enter Number" title="Only Numbers are allowed" required >
		
		<br><br>
		<input type="submit" value="CALCULATE" >
	
	</form>

</body>
</html>
