 -->
 
 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Numbers</title>
</head>
<body>

	<!-- Calls arithmetic.java servlet -->
	<form action="arithmetic" method="get">
		<h4>Enter two numbers, and display addition and subtraction</h4> <br> <br>

		<br>

	</form>

</body>
</html>
