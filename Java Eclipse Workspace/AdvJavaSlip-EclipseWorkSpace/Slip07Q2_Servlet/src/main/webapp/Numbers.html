
<!-- Slip07 2. Write an HTML page which accepts 2 numbers. Submit these numbers to the servlet and
display their multiplication and division -->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<hr><br>
	<form action="calculation" method="get">
		<table>
			<tr>
				<td>Number 1: </td>
				<td> <input type="number" name="number1"> </td>
			</tr>
			
			<tr>
				<td>Number 2: </td>
				<td> <input type="number" name="number2" min="1"> </td>
			</tr>
			
			<tr>
				<td></td>
				<td> <input type="submit" value="Calculate"> <input type="reset"></td>
			</tr>
		</table>	
	</form>
	<br><hr>

</body>
</html>
