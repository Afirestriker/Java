
<!-- Slip13 2. Write one HTML page which accepts a number. Send this number to a servlet which
displays factorial of this number -->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Find Factorial</title>
</head>
<body>

	<h3> Enter Number to find its factorial</h3>
	
	<br><hr>
	
	<form action="Factorial" method="get" >
		<table>
			<tr>
				<td> Enter Number: </td>
				<td> <input type="number" name="number" min="1" > </td>
			</tr>
			
			<tr>
				<td> <input type="reset"> </td>
				<td> <input type="submit" value="Fact"> </td>
			</tr>
		</table>
	</form>

</body>
</html>
