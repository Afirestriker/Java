
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>User Personal Details</title>
    <link rel="icon" href="../Images/HireUpIcon.png" type="image/png">
    <link rel="stylesheet" href="../CSS/user/ViewUserDetails.css">
</head>
<body>

<div class="view-user-details-container">

    <div class="left">
        <img src="../Images/user/woman-laptop-pic.jpg" title="woman working on laptop" alt="user-profile">
    </div>

    <div class="right">

        <div class="info">
            <p class="info-title">Personal Information</p> <br>
            
            <div class="info-data">
                <label for="Email">Email</label> <br>
                <p>abc@abcd.com</p>
         
                <label for="Name">Name</label> <br>
                <p>Firstname Lastname</p>

                <label for="Birth-Date" class="add-right-space-label">Birth-Date</label>
                <label for="Age">Age</label> <br>

                <span class="add-right-space-span">YYYY-MM-DD</span>
                <span> 96 </span>

                <br><br>

                <label for="Mobile">Mobile</label>
                <p>+91-156-158-1599</p>

                <!-- If m = maile, f = female, o = other -->
                <label for="Gender">Gender</label> <br>
                <p> Male / Female / Other </p>

                <label for="Address">Address</label> <br>
                <p>Street No, Street Name</p>

                <label for="City (Country)">City (Country)</label> <br>
                <p>Kiev (Ukraine)</p>

                <br>
                <a href="#"><button>Update Detail </button></a>    

            </div>
            <!-- class info-data close -->
        
        </div>
        <!-- clas info-close -->
      
    </div>
    <!-- class right close -->

</div>
<!-- class view-user-details-container close -->

</body>
</html>
