
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>User Academic Details</title>
    <link rel="icon" href="../Images/HireUpIcon.png" type="image/png">
    <link rel="stylesheet" href="../CSS/user/ViewUserDetails.css">
</head>
<body>

<div class="view-user-details-container">

    <div class="left">
        <img src="../Images/user/man-laptop-pic.jpg" title="woman working on laptop" alt="user-profile">
    </div>

    <div class="right">

        <div class="info">
            <p class="info-title">Academic Information</p> <br>
            
            <div class="info-data">
                
                <label for="Name">Name</label> <br>
                <p>Firstname Lastname</p>

				<label for="Roll no">Roll no</label> <br>
                <p>102</p>
                
                <label for="Course">Course</label> <br>
                <p>BBA</p>

                <label for="Grade">Grade</label> <br>
                <div class="info-data-grades">
	                <p>College Aggregate ('A')</p>
	                <p>12th Aggregate ('A')</p>
	                <p>10th Aggregate ('A')</p>
	            </div>

                <br>
                <a href="#"> <button> Update Detail </button> </a>

            </div>
            <!-- class info-data close -->
        
        </div>
        <!-- clas info-close -->
      
    </div>
    <!-- class right close -->

</div>
<!-- class view-user-details-container close -->

</body>
</html>
