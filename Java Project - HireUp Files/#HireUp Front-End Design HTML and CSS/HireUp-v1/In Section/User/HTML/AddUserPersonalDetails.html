	
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Details</title>
	<link rel="icon" href="../Images/HireUpIcon.png" type="image/png">
	<link rel="stylesheet" href="../CSS/user/AddUserDetails.css">
</head>
<body>

	<section id="container">

		<a href="#"> <img src="../Images/HireUpIcon.png" alt="HireUpLogo" class="logo"> </a>
		<h1 class="container-formheading"> Personal Details </h1>

		<div class="container-form">

			<p> Something went wrong, Try Again!</p>

			<form action="#">

				<label for="Your Profile">Your Profile </label> <br><br>
				<input type="file" name="image" accept=".jpg" title="Upload .jpg image" > 

				<br> <br>

			    <label for="email">Email*</label> <br>
    			<input type="email" name="email" placeholder="Your email..Readonly (default)" required readonly> <br>

    			<label for="First Name">First Name*</label> <br>
    			<input type="text" name="firstname" placeholder="Your first name.." pattern="[a-zA-Z]{4,}" title="Only letters and min 4 char long" required> <br>

				<label for="Last Name">Last Name*</label> <br>
    			<input type="text" name="lastname" placeholder="Your last name.." pattern="[a-zA-Z]{4,}" title="Only letters and min 4 char long" required> <br> <br>

				<!-- 
				<label for="Birth Date">Birth Date</label>
    			<input type="date" name="birthdate" placeholder="Your Birth Date.." required>
 				-->
				
				<label for="Birth Date*">Birth Date*</label> <br>
				<input type="date" name="birthdate" title="Birth Years (2000 - 1990)" min="1990-01-01" max="2000-12-31" required> <br><br>

				<label for="Mobile*">Mobile*</label> <BR>
				<input type="tel" name="mobile" placeholder="+91-123-457-7890" title="Enter Indian Mobile Number (+91-123-456-7890)" pattern="[+]91-[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <br><br>

				<!-- <label for="Age">Age*</label>
    			<select name="age" required>
    			  <option value="">Select Age</option>
				  <option value="18">18</option>
				  <option value="19">19</option>
				  <option value="20">20</option>
				  <option value="21">21</option>
				  <option value="22">22</option>
				  <option value="23">23</option>
				  <option value="24">24</option>
				  <option value="25">25</option>
				  <option value="26">26</option>
				  <option value="27">27</option>
				  <option value="28">28</option>
				</select> <br><br> -->

				<label for="Gender">Gender*</label> <br>
    			<input type="radio" name="gender" value="M" required> <label for="male">Male</label>
    			<input type="radio" name="gender" value="F"> <label for="Female">Female</label>
    			<input type="radio" name="gender" value="O"> <label for="Other">Other</label>

    			<br><br>
    			<label for="Address*">Address*</label>
    			<input type="text" name="address" placeholder="Your Address..." title="Enter Address" maxlength="300" required> <br>

    			<label for="City">City*</label> <br>
    			<input type="text" name="city" placeholder="Your City..." pattern="[a-zA-Z\s]{4,}" title="Only letters and min 4 char long" required> <br>

    			<label for="City">Country*</label> <br>
    			<input type="text" name="country" placeholder="Your Country..." pattern="[a-zA-Z\s]{4,}" title="Only letters and min 4 char long" required> <br>

    			<label for="More About Me*">More About Me*</label> <br>
    			<textarea name="aboutme" rows="4" cols="50" placeholder="More About Me..." maxlength="500" required></textarea>

    			<input type="submit" value="CONTINUE">

    		</form>
		
		</div>
		<!-- container-form close -->

	</section>

</body>
</html>
