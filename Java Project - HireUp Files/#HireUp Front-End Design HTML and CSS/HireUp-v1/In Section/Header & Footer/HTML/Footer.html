
<!-- This file specify footer which is used on multiple pages using <%@include page="" %> tag of jsp -->
<!DOCTYPE html>
<html>
<head>
	<title>HireUp Footer</title>
	<link rel="stylesheet" type="text/css" href="../CSS/Footer.css">
</head>

<body>

<!-- footer section -->
	<section id="footer">
		<div class="footer container">
			
			<div>
				<h1 class="section-title">Thank You</h1>
			</div>

			<div>
				<h5 class="footer-sub-heading">Come and join us:</h5>
			</div>

			<div class="social-icons">
				<div class="social-icon">
					<a href="https://www.facebook.com/" target="_blank"><img src="https://img.icons8.com/bubbles/50/000000/facebook-new.png" alt="icons-facebook-img" title="Facebook"></a>		
				</div>	

				<div class="social-icon">
					<a href="https://www.instagram.com/" target="_blank"><img src="https://img.icons8.com/bubbles/50/000000/instagram-new.png" alt="icons-instagram-img" title="Instagram"></a>	
				</div>
				
				<div class="social-icon">
					<a href="https://www.youtube.com/" target="_blank"><img src="https://img.icons8.com/bubbles/50/000000/youtube-play.png" alt="icons-play-button-img" title="YouTube"></a>
				</div>

				<div class="social-icon">
					<a href="https://twitter.com/" target="_blank"><img src="https://img.icons8.com/bubbles/50/000000/twitter.png" alt="icons-twitter-img" title="Twitter"></a>
				</div>
					
			</div>

			<div class="footer-author">
				<p>Created by: Ashish Agrawal  and  Nikhil Jain</p>
			</div>

		</div>
	</section>

<!-- End footer section -->

</body>
</html>
